<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Productos</title>
    <!-- Incluye los archivos CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="display-4">CRUD de Productos</h1>

    <div class="mb-4">
        <input type="hidden" id="product-id">
        <input class="form-control" placeholder="Nombre" id="product-name">
        <input class="form-control" placeholder="DescripciÃ³n" id="product-desc">
        <input class="form-control" placeholder="Precio" id="product-price">
        <button id="product-save-button" class="btn btn-custom mt-2" onclick="saveOrUpdateProduct()">Guardar</button>
        <button class="btn btn-secondary mt-2" onclick="clearForm()">Cancelar</button>
    </div>

    <h2>Lista de Productos</h2>
    <div class="input-group mb-3">
        <input class="form-control" placeholder="Buscar por nombre" id="search-name">
        <div class="input-group-append">
            <button class="btn btn-custom" type="button" onclick="searchProducts()">Buscar</button>
        </div>
    </div>

    <div id="resultados"></div>
</div>

<!-- Incluye la biblioteca jQuery para JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Incluye la biblioteca JavaScript de Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Incluye MyScript.js -->
<script src="js/myScript.js"></script>
</body>
</html>
