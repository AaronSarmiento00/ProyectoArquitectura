<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos (CRUD)</title>
    <!-- Incluye los archivos CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Catálogo de Productos (CRUD)</h1>
        
        <!-- Formulario para Crear Producto -->
        <form id="crearForm" class="mb-4">
            <div class="form-row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="descripcion" placeholder="Descripción">
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="precio" placeholder="Precio">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success btn-block">Crear Producto</button>
                </div>
            </div>
        </form>

        <!-- Botón de Buscar Producto -->
        <div class="row">
            <div class="col-md-2 offset-md-8">
                <button type="button" class="btn btn-success btn-block" onclick="buscarProducto()">Buscar Producto</button>
            </div>
        </div>

        <!-- Tabla para Mostrar y Editar Productos -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaProductos">
                <!-- Los resultados de la búsqueda se mostrarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Incluye la biblioteca jQuery para JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Incluye la biblioteca JavaScript de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Datos de ejemplo (puedes cargarlos desde tu backend)
        var productos = [
            { id: 1, nombre: 'Producto 1', descripcion: 'Descripción 1', precio: 199.99 },
            { id: 2, nombre: 'Producto 2', descripcion: 'Descripción 2', precio: 49.99 },
            { id: 3, nombre: 'Producto 3', descripcion: 'Descripción 3', precio: 149.99 },
            // Agrega más productos aquí...
        ];

        // Función para mostrar productos en la tabla
        function mostrarProductos(productos) {
            var tabla = document.getElementById('tablaProductos');
            tabla.innerHTML = ''; // Borra los resultados anteriores

            productos.forEach(function (producto) {
                var fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${producto.nombre}</td>
                    <td>${producto.descripcion}</td>
                    <td>$${producto.precio.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarProducto(${producto.id})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarProducto(${producto.id})">Eliminar</button>
                    </td>
                `;
                tabla.appendChild(fila);
            });
        }

        // Función para crear un nuevo producto
        $("#crearForm").submit(function (event) {
            event.preventDefault();
            var nombre = $("#nombre").val();
            var descripcion = $("#descripcion").val();
            var precio = parseFloat($("#precio").val());

            // Validación básica
            if (!nombre || !descripcion || isNaN(precio) || precio <= 0) {
                alert("Por favor, ingresa todos los datos válidos.");
                return;
            }

            // Crea un nuevo objeto producto y agrégalo a la lista
            var nuevoProducto = {
                id: productos.length + 1, // Genera un nuevo ID (esto debería manejarse en el backend)
                nombre: nombre,
                descripcion: descripcion,
                precio: precio
            };
            productos.push(nuevoProducto);

            // Limpia el formulario
            $("#nombre").val("");
            $("#descripcion").val("");
            $("#precio").val("");

            // Muestra la lista actualizada
            mostrarProductos(productos);
        });

        // Función para buscar productos por nombre o descripción
        function buscarProducto() {
            var searchText = $("#buscarTexto").val().toLowerCase();
            var resultados = productos.filter(function (producto) {
                return producto.nombre.toLowerCase().includes(searchText) || producto.descripcion.toLowerCase().includes(searchText);
            });
            mostrarProductos(resultados);
        }

        // Función para editar un producto
        function editarProducto(id) {
            // Implementa la lógica de edición aquí (puedes abrir un modal, por ejemplo)
            alert("Editar producto con ID: " + id);
        }

        // Función para eliminar un producto
        function eliminarProducto(id) {
            // Implementa la lógica de eliminación aquí (puedes pedir confirmación antes de eliminar)
            alert("Eliminar producto con ID: " + id);
        }

        // Mostrar todos los productos al cargar la página
        mostrarProductos(productos);
    </script>
</body>
</html>
